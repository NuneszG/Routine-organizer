{% extends 'base.html' %}   
{% load static %}
    {% block content %}
        <div class="text-center">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Routine Organizer</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Your actions
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'form' %}">Create new task</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
              </nav>
            <h3 class="mt-3 fw-semibold">Your <a class="text-decoration-none">tasks</a></h3>
            {% for task in tasks %}
                <div class="col-4 mx-auto mb-2">
                    <div class="rounded text-center p-2 border border-gray mt-3">
                        <p class="fs-4">
                            <strong>
                                {{ task.title }}
                            </strong>
                        </p> 
                            <hr>
                        <p>
                            <small>
                                {{ task.date }}
                            </small> 
                        </p>
                            
                        <a href="{% url 'task' task.id %}" class="text-decoration-none mt-3">Access</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
