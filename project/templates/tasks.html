{% extends 'base.html' %}   
{% load static %}
    {% block content %}
        <div class="text-center">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Routine Organizer</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Your actions
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Create new task</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
              </nav>
                {% if tasks %}
                <div class="container mt-4">
                    <div class="row row-cols-1 row-cols-md-3 g-4 border border-gray">
                        {% for task in task %}
                            <h4 class="text-primary">
                                {{ task.title }}
                            </h4>
                            <a href="#" class="text-decoration-none btn btn-dark">Access</a>
                        {% endfor %} 
                    </div>
                </div>
            {% else %}
                <h3 class="mt-4 text-secondary">You don't have any task created yet</h3>
            {% endif %}
        </div>
    {% endblock %}
