{% extends 'base.html' %}   
{% load static %}
    {% block content %}
        <div class="text-center">  
            <h3 class="mt-5">Create a new <a class="text-decoration-none text-primary">task</a></h3>          
            <div class="position-absolute top-50 start-50 translate-middle">
                <form action="{% url 'create' %}" method="POST">{% csrf_token %}
                    <p>
                        <label for="title">Title: </label> <br>
                        <input type="text" name="title" class="mt-2" id="title" placeholder="Type a title to task"> 
                    </p>
                    <p>
                        <label for="caption">Caption: </label> <br>
                        <input type="text" name="caption" class="mt-2" id="caption" placeholder="caption.."> 
                    </p>
                    <p>
                        <label for="content">Content: </label> <br>
                        <input type="text" name="content" class="mt-2" id="content" placeholder="Type a content to task"> 
                    </p>

                    <button type="submit" class="mt-3 btn btn-primary col-7 mb-5">Create</button>
                </form>

                <a href="{% url 'home' %}" class="text-decoration-none mt-4 text-secondary">Back</a>
            </div>
        </div>
    {% endblock %}
